<!DOCTYPE html> 
<html>  
    
<head>     
    <title>Welcome to the Amazon search engine</title>     
    <style>         
        body {             
            font-family: Arial, sans-serif;             
            max-width: 600px;             
            margin: 0 auto;             
            padding: 20px;         
        }         
        
        form {             
            background-color: #f8f9fa;             
            padding: 20px;             
            border-radius: 5px;         
        }         
        
        button {             
            background-color: #ff9900;             
            color: white;             
            border: none;             
            padding: 10px 15px;             
            border-radius: 3px;             
            cursor: pointer;         
        }         
        
        input[type="text"] {             
            width: 100%;             
            padding: 8px;             
            margin: 10px 0;             
            box-sizing: border-box;         
        }     
        
    </style> 
</head>  

<body>
    <div class="search-container">
        <h1>What would you like to search for?</h1>
        
        <form action="{% url 'results' %}" method="post">
            {% csrf_token %}
            <input type="text" name="search_query" class="search-input" placeholder="Enter your search " required>
            <br>
            <button type="submit" class="search-button">Generate Amazon Link</button>
        </form>
    </div>
</body>
</html>
